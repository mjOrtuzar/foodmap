<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

<body class="bg-dark">

    <div id="splash"><center><img src="assets/img/logo.png" alt=""></center></div>
        
    <header>
        <div class=" navbar navbar-dark bg-dark nav justify-content-center">
            <h2 class="text-warning">FoodMap</h2>
        </div>
    </header>

    <section class="map ">
        <div class="container-fluid">
            <div class="map-google">
                <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d13317.629073157572!2d-70.63952465!3d-33.438694399999996!3m2!1i1024!2i768!4f13.1!2m1!1scomo+modificar+el+mapa+google!5e0!3m2!1ses!2scl!4v1513184582898" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
             </div>
             <div class="search">
                 <div class=row>
                     <div class="col-md-4 col-md-8">
                         <h2 class="text-warning">Comida cerca de ti</h2>
                     </div>
                 </div>
                 <div class=row>
                     <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                    <div class="dropdown-menu">
                                        <ul>
                                            <li><a href="#">comida Asiatica</a></li>
                                            <li><a href="#">comida Rapida</a></li>
                                            <li><a href="#">comida Mexicana</a></li>
                                            <li><a href="#">comida Argentina</a></li>
                                            <li><a href="#">comida Chilena</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            </div>
                      </div>
                 </div>    
             </div>
        </div>
    </section>
    <section id="results">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-6 col-sm-4 col-sm-8">
                    <div class="food-img"></div>
                </div>
                <div class="col-md-6 col-md-6 col-sm-4 col-sm-8">
                    <div class="food-img"></div>
                </div>
                <div class="col-md-6 col-md-6 col-sm-4 col-sm-8">
                    <div class="food-img"></div>
                </div>
            </div>
        </div>
    </section>
